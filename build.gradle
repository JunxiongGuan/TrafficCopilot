plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.24'
}

group = 'com.trafficcopilot'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(17)
}
